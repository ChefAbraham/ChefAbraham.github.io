<html>
<head>

<meta name="description" content="Chef Abraham Muhlbaum is a San Diego, CA based private event chef and menu consultant. Serving the entire Sothern California & Las Vegas region, Chef Abraham's unique blend of cuilinary, wine, and spirit knowledge allow him to design and execute your ideal private dining experience. At your home or a sepearate venue, Abe comes to you to deliver the best flavors with a immersive service techniques. Chef Abe Muhlbaum can upgrade your food and cocktail menus, improving bar sales, margins, and take-home profit.">
<link rel="stylesheet" href="MainPage.css">

<style>
@font-face {
	font-family: "King";
	src:"king.tff";
}
body {font-family: "King"!important;}
h1, h2, h3, h4, h5, h6 {
	font-family: "King"!important;
	letter-spacing: 5px;
}

.fadein {
	position: relative;
	width: 100vw;
	height: 100vh;
}
.fadein img {
	position:absolute;
	left: 0;
	top: 0;
	max-width: 100%;
	width: 100vw;
	aspect-ratio: 16 / 9;
	transition: opacity 1s;
	opacity: 1;
}
.fadein img.is-hidden {
	opacity: 0;
}
img:hover {
	animation: hov 2s ease-in-out;

}
@media screen and (max-width: 600px) {
	.fadein img {
		transform: rotate(90deg);
		aspect-ratio: 3 / 2;
	}
	.fadein {
		height: 100vw;
	}
}
</style>

<header>
	<div class="a-top topnav" id="myTopnav">
	<div class="a-bar a-white a-padding a-card" style="letter-spacing:4px;background-color: white;">
		<a href="http://ChefAbraham.github.io#home" class="a-bar-item a-button" style="color:rgb(0,0,0);">Chef Abraham Muhlbaum</a>
		<!-- Right side navbar, hidden on small screens -->
		<div>
			<div class="abe-dropdown hidden">
				<button class="a-bar-item a-button hiddenA">&#x2630; &#9660;</button>
				<div class="abe-dropdown-content">
					<a href="https://ChefAbraham.github.io#about">About</a>
					<a href="https://ChefAbraham.github.io#menu">Sample Menus</a>
					<a href="https://ChefAbraham.github.io/consulting">Consulting</a>
					<a href="https://ChefAbraham.github.io/browseRecipes">Browse Recipes</a>
					<a href="https://ChefAbraham.github.io#contact">Contact</a>
				</div>
			</div>
		
			
		</div>
	</div>
</div>
</header>
<body>
	<script>
		var i;
		var root = document.querySelector('.fadein');
		var els = root.querySelectorAll(':not(:first-child)');
		for (i=0; i < els.length; i++) {
			els[i].classList.add('is-hidden');
		}
		root.addEventListener('transitionend', function() {
			root.insertBefore(root.querySelector('.is-hidden'), null);
		});
		setInterval(function(){
			root.querySelector(':first-child').classList.add('is-hidden');
			root.querySelector(':nth-child(2)').classList.remove('is-hidden');
		}, 3000)
		</script>
	<div class="fadein">
		<img src="header6.jpeg" alt="Steak Au Poivre, Loaded Baked Potato, Roasted Tahini Cabbage">
		<img src="header7.jpeg" alt="Panko Breaded Zucchini Fritters">

		<img src="header3.jpeg" alt="California Shrimp Pasta w/ Artichokes & Asparagus and Garlic Pimento Cheese Bread">
		<img src="header4.jpeg" alt="Mesquite Smoked Pulled Pork, Beef Ribs, Grilled Watermelon & Feta Salad, Potato Salad, Poblano Chive Cornbread">
		<img src="header5.jpeg" alt="Sourdough Rosemary Foccacia w/Flake Salt">
		<div class="a-display-bottomleft a-padding-large a-opacity">
		<h1 class="a-xxlarge" style="color: rgb(0,0,0); background-color: rgba(255, 255, 255, 0.25); font-weight: 25px">Chef Abraham Muhlbaum</h1>
	</div>
</body>
